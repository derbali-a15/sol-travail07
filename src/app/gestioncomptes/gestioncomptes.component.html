<form #edit_form="ngForm" (ngSubmit)="modifierCompte()">
    <div class="container">
        <div class="row w-50 mx-auto">
            <h1>Mise à jour d'un compte</h1>
            <div class="mb-3">
                <label for="id" class="form-label">Id du compte à mettre à jour</label>
                <input readonly type="text" class="bg-light form-control" id="idCompte" name="idCompte" [(ngModel)]="operation.idCompte">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op" id="flexRadioDefault1" value="depot" [(ngModel)]="operation.op">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Dépôt
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op" id="flexRadioDefault2" value="retrait" [(ngModel)]="operation.op" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Retait
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="montantOp" class="form-label">Montant</label>
                <input type="text" class="form-control" id="montantOp" name="montantOp" [(ngModel)]="operation.montantOp">
            </div>
            <button class="btn btn-primary">Mettre à jour</button>
        </div>
    </div>
</form>

{{operation | json}}
